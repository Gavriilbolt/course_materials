{% extends 'base.html' %}
{% block title %}Админ-панель BookVault{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Добро пожаловать в админ-панель BookVault</h2>

    <div class="row justify-content-center">
        <div class="col-md-4 mb-4">
            <a href="{{ url_for('admin.users') }}" class="text-decoration-none text-dark">
                <div class="card text-center shadow-sm h-100">
                    <div class="card-body">
                        <i class="fas fa-users fa-2x mb-3 text-primary"></i>
                        <h5 class="card-title">Пользователи</h5>
                        <p class="card-text">Просмотр и управление пользователями</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-4 mb-4">
            <a href="{{ url_for('admin.books') }}" class="text-decoration-none text-dark">
                <div class="card text-center shadow-sm h-100">
                    <div class="card-body">
                        <i class="fas fa-book fa-2x mb-3 text-success"></i>
                        <h5 class="card-title">Книги</h5>
                        <p class="card-text">Добавление и редактирование книг</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-4 mb-4">
            <a href="{{ url_for('admin.comments') }}" class="text-decoration-none text-dark">
                <div class="card text-center shadow-sm h-100">
                    <div class="card-body">
                        <i class="fas fa-comments fa-2x mb-3 text-warning"></i>
                        <h5 class="card-title">Комментарии</h5>
                        <p class="card-text">Управление отзывами пользователей</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
