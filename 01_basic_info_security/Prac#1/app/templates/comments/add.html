{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Добавить комментарий</h2>
    <form method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="book_id" class="form-label">Книга</label>
            <select class="form-control" id="book_id" name="book_id" required>
                <option value="">Выберите книгу</option>
                {% for book in books %}
                    <option value="{{ book.id }}">{{ book.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Комментарий</label>
            <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
    {{ super() }}

    <!-- Подключать jQuery/Select2 НЕ нужно, они уже подключены в base.html -->
    <script>
    $(document).ready(function() {
        $('#book_id').select2({
            placeholder: 'Начните вводить название книги',
            allowClear: true,
            width: '100%'
        });
    });
    </script>
{% endblock %}
